  <body>
    <div>
      <img src="http://eleostech.com/assets/img/eleos-linkedin.jpg" alt="" style="float:left;padding-top:20px">
      <h1 style="padding-top:40px">Eleos API Integration FAQ</h1>
    </div>
    <br />

    <form name="faqform">
      <table border="1" cellspacing="0" cellpadding="5" style="width:70%">
      <tr bgcolor="#C0C0C0">  
        <td align=center><font face="Arial" size="-1" color="#ffffff">
        <b>Frequently Asked Questions</b></font></td>
      </tr>

      <tr bgcolor="#F6E3CE">
        <td>
        <br>
        Click a question to view the answer:
        <ul>

        <select size="15" name="question" onChange="javascript:showFAQ(this.form);" style="width:95%">
<!-- QUESTION 1 -->
        <option value="
To enable scanning confirm you have defined an `action` type as `scan-flow` and the `metadata_form_code` is set appropriately for the form you wish to employ.  

For instance:
'actions': [{
              'type': 'scan-flow',
              'label': 'Scan Documents',
              'button_color': '87cefa',
              'icon_ref': 'scan_trip',
              'properties': {
                             'metadata_form_code': 'DOCUMENT-METADATA',
                             'scan_type': 'form-specified'
              }
    }],
where 'DOCUMENT-METADATA' is the value of the form `code` you are applying to this flow.

Note, this example assumes the `DOCUMENT-METADATA` form has been defined for your integration. If you are not sure if one has been populated for your integration, consult with your Eleos Integration point of contact.
">
        &nbsp;&nbsp;&nbsp;1. &nbsp;&nbsp;
Why do I see 'Feature not enabled' when attempting to launch a scan flow?

<!-- QUESTION 2 -->
        <option value="
To fill form fields, use a `data` object within the `properties` of the `action` types `send-transaction` or `transaction-editor` as follows:

        'properties': {
            'data' : {
              'a-field-code-from-my-form' : 'value-for-field-a',
              'b-field-code-from-my-form' : 'value-for-field-b'
              'c-field-code-from-my-form' : 'value-for-field-c'
            }
        }

Note, if you are not sure how to identify 'field codes' for a given form, consult with your Eleos Integration point of contact.
">
        &nbsp;&nbsp;&nbsp;2. &nbsp;&nbsp;
How do I automatically fill fields of a form in preparation for the driver sending it?

<!-- QUESTION 3 -->
        <option value="
Option 1: Action, Transaction Editor, presents a 'Compose' message to the driver displaying the form identified by 'form_code'. The driver may be able to edit and change field values before hitting 'Send':

      'actions' : [
        {
          'type': 'transaction-editor',
          'label': 'Reject',
          'icon_ref': 'reject-load',
          'properties': {
            'form_code': 'PRE-PLAN',
            'data': {
              'LOAD-NUMBER': '1234441',
              'ACCEPT': 'no'
            }
          },
          'button_color': '#ff3b30'
        },

Option 2: Action, Send Transaction, presents the driver with simply a pop-up showing the 'text-to-display-in-prompt' with buttons labeled with the 'yes/no-button-label' strings and the driver simply answer the prompt with the 'yes/no' selection to determine if the form is sent (yes response) or not.

      'actions' : [
        {
          'type' : 'send_transaction',
          'label' : 'Accept',
          'icon_ref' : 'messages',
          'properties' : {
            'prompt_text' : 'text-to-display-in-prompt',
            'prompt_no' : 'no-button-label',
            'prompt_yes' : 'yes-button-label',
            'form_code' : 'form-code-to-send',
            'data' : {
              'a-field-code-from-form' : 'value-for-field-a',
              'b-field-code-from-form' : 'value-for-field-b'
              'c-field-code-from-form' : 'value-for-field-c'
            }
          },
          'button_color' : '#ff3b30'
        }

Note, if you are not sure what 'form_code' values or 'form fields' are available for your integration, consult with your Eleos Integration point of contact.
">
        &nbsp;&nbsp;&nbsp;3. &nbsp;&nbsp;
Is it possible to put 'Accept' / 'Reject' buttons on my Load list?

<!-- QUESTION 4 -->
        <option value="
Define a Stop action using the type `transaction-editor` and specifying a `form-code` value of `BAD-ADDRESS`; further, prefill the `LOAD-NUMBER` and `STOP` fields of the `BAD-ADDRESS` form appropriately.

For example:

        {
          'type': 'transaction-editor',
          'label': 'Report Bad Address',
          'icon_ref': 'globe',
          'properties': {
            'form_code': 'BAD-ADDRESS',
            'data': {
              'LOAD-NUMBER': '1234441',
              'STOP': '88546'
            }
          },
          'button_color': '#ff3b30'
        },

Note, this example assumes the `BAD-ADDRESS` form is defined for your environment. If you are not sure if one has been populated for your integration, consult with your Eleos Integration point of contact.
">
        &nbsp;&nbsp;&nbsp;4. &nbsp;&nbsp;
The address of a Stop is invalid, how do I report a Bad Address?
        </select>
        </ul>

        <p>
          Answer:
        </p>
        <ul>
          <textarea name="answer" rows=20 wrap="virtual" style="width:95%"></textarea>
        </ul>

        </td>
        </tr>
      </table>
    </form>
  </body>
</html>
